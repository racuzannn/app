<!DOCTYPE html>
<html lang="ru">
<head>

      background: #111827;

<body>

<div class="app">

  <textarea id="note" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
  <button onclick="saveNote()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

<script>
  const noteEl = document.getElementById("note");

  }
</script>
